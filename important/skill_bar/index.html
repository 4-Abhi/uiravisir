<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./jquery/jquery-3.3.1.min.js"></script>
    <script src="./java.js"></script>



</head>

<body>
    <div class="container">
        <!-- First bar -->
        <div class="progress-bar" data-percentage="85%">
            <h4 class="progress-title-holder">
                <span class="progress-title">HTML</span>
                <span class="progress-number-wrapper">
                    <span class="progress-number-mark">
                        <span class="percent"></span>
                        <span class="down-arrow"></span>
                    </span>
                </span>
            </h4>
            <div class="progress-content-outter">
                <div class="progress-content"></div>
            </div>
        </div>
        <!-- Second bar -->
        <div class="progress-bar" data-percentage="80%">
            <h4 class="progress-title-holder clearfix">
                <span class="progress-title">CSS</span>
                <span class="progress-number-wrapper">
                    <span class="progress-number-mark">
                        <span class="percent"></span>
                        <span class="down-arrow"></span>
                    </span>
                </span>
            </h4>
            <div class="progress-content-outter">
                <div class="progress-content"></div>
            </div>
        </div>
        <!-- fourth bar -->
        <div class="progress-bar" data-percentage="60%">
            <h4 class="progress-title-holder clearfix">
                <span class="progress-title">JQUERY</span>
                <span class="progress-number-wrapper">
                    <span class="progress-number-mark">
                        <span class="percent"></span>
                        <span class="down-arrow"></span>
                    </span>
                </span>
            </h4>
            <div class="progress-content-outter">
                <div class="progress-content"></div>
            </div>
        </div>
        <div class="progress-bar" data-percentage="60%">
            <h4 class="progress-title-holder clearfix">
                <span class="progress-title">JQUERY</span>
                <span class="progress-number-wrapper">
                    <span class="progress-number-mark">
                        <span class="percent"></span>
                        <span class="down-arrow"></span>
                    </span>
                </span>
            </h4>
            <div class="progress-content-outter">
                <div class="progress-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
